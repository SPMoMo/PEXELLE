<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexielle - Pixel Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logo Pexielle -->
    <img src="Pexielle.png" alt="Logo Pexielle" class="logo">

    <!-- Titre -->
    <h1 id="title">Pexielle</h1>

    <!-- Sélecteur de langue -->
    <div class="language-selector">
        <select id="languageSelect">
            <option value="fr">Français</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
        </select>
    </div>

    <div class="container">
        <!-- Conteneur décoratif autour du canevas -->
        <div class="canvas-wrapper">
            <!-- Canevas pour dessiner les pixels -->
            <canvas id="pixel-canvas"></canvas>
        </div>

        <!-- Sélecteur de taille du canevas -->
        <div class="canvas-size">
            <label for="canvasSizeSelect">Sélectionnez la taille du canevas:</label>
            <select id="canvasSizeSelect">
                <option value="250">250x250</option>
                <option value="375">375x375</option>
                <option value="500">500x500</option>
                <option value="625">625x625</option>
                <option value="750">750x750</option>
                <option value="875">875x875</option>
                <option value="1000">1000x1000</option>
            </select>
        </div>

        <!-- Sélecteur de couleur -->
        <input type="color" id="colorPicker" value="#000000">

        <!-- Palette de couleurs personnalisée -->
        <div class="color-palette">
            <div class="color-box" style="background-color: #ff0000;"></div>
            <div class="color-box" style="background-color: #ff4c4c;"></div>
            <div class="color-box" style="background-color: #ff9900;"></div>
            <div class="color-box" style="background-color: #ffff00;"></div>
            <div class="color-box" style="background-color: #99ff00;"></div>
        </div>

        <!-- Boutons -->
        <button id="resetButton">Réinitialiser le canevas</button>
        <button id="downloadButton">Télécharger l'image</button>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
